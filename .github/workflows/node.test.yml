# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI - Test to Production

on:
  push:
    branches: [ "test" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npx tsc

    - name: Remove src directory
      run: rm -rf src

    - name: Configure Git with token
      run: |
        git config --global user.email "MortallicaXxX@hotmail.com"
        git config --global user.name "MortallicaXxX"
        git config --global credential.helper store
        echo "https://github.com:${{ secrets.PUBLISH_TOKEN }}" > ~/.git-credentials
        chmod 0600 ~/.git-credentials
    
    - name: Fetch branch information from remote
      run: git fetch
  
    - name: Create prod branch locally
      run: git checkout -b prod origin/prod
  
    - name: Merge test into prod
      run: git merge --no-ff --allow-unrelated-histories -X ours test
  
    - name: Push changes to prod branch
      run: git push origin prod

    - name: Git log
      run: git log
